<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <div>
      <input type="text" placeholder="TODOを入力" />
      <button>追加</button>
    </div>
    <div>
      <p>未完了のTODO</p>
      <ul>
        <li>
          <p>買い物</p>
          <button>完了</button>
          <button>削除</button>
        </li>
      </ul>
    </div>
    <div>
      <p>完了のTODO</p>
      <ul>
        <li>
          <p>洗濯</p>
          <button>戻す</button>
        </li>
      </ul>
    </div>

    <script src="./main.mjs" type="module"></script>
  </body>
</html>
